<div class="container">
    <div class="container-fluid align-content-center">
        <h3 class="badge badge-primary">Create User</h3>
        <div [hidden]="submitted" style="width: 400px;" class="align-content-center">
            <form [formGroup]="formCreate" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" formControlName="username">
                    <small class="text-danger"
                           *ngIf="formCreate.get('username')!.invalid && formCreate.get('username')!.touched">Name is
                        required and has 3-15 letters</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" formControlName="password">
                    <small class="text-danger"
                           *ngIf="formCreate.get('password')!.invalid && formCreate.get('username')!.touched">Password
                        is
                        required and has 3-15 letters</small>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" formControlName="age">
                    <small class="text-danger"
                           *ngIf="formCreate.get('age')!.invalid && formCreate.get('age')!.touched">Age only include
                        number</small>
                </div>
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="text" class="form-control" formControlName="dob">
                    <small class="text-danger"
                           *ngIf="formCreate.get('dob')!.invalid && formCreate.get('dob')!.touched">Date in the format
                        dd/mm/yyyy , dd-mm-yyyy or dd.mm.yyyy</small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <small class="text-danger"
                           *ngIf="formCreate.get('email')!.invalid && formCreate.get('email')!.touched">Email must be
                        like mail@testing.com</small>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" formControlName="image">
                </div>
                <div class="form-group">
                    <label>Group</label>
                    <div>
                    </div>
                </div>

                <button class="btn btn-success" [disabled]="formCreate.invalid">Submit</button>
            </form>
        </div>

        <!--<div [hidden]="!submitted">-->
        <!--  <h4>You submitted successfully!</h4>-->
        <!--   <button class="btn btn-success" routerLink="/list" routerLinkActive="active">Back to Home</button>-->
        <!--</div>-->
    </div>
</div>
